<!-- E10  HTML Imaging-->
<!-- Given JavaScript code, create the HTML that matches the DOM rendered by the browser. You
don't need to account for the text nodes when creating the HTML. The challenge is trying to picture
that the HTML will be without running the code. At the very least, try attempting it first with a 
pen and paper -->
<!doctype html>
<html>
  <head>
    <title>HTML Imaging</title>
    <style type="text/css">
      .emphasis { font-weight: bold; }
      .light { color: gray; }
    </style>
  </head>
  <body>
    <header id='header'>
      <h1 class='emphasis light'>Dynamic Content</h1>
      <p>Hello World!</p>
    </header>
  </body>
</html>
