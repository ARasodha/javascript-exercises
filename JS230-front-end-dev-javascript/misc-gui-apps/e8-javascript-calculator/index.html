<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <section id="calculator">
    <div><p id="calculation-display"></p></div>
    <div>
      <h1 id="number-display">0</h1>
    </div>
    <div id="buttons">
      <div>
        <button id="ce" value="ce">CE</button>
        <button id="c" value="c">C</button>
        <button id="neg" value="neg">NEG</button>
        <button id="divide" value="divide">/</button>
      </div>
      <div>
        <button id="seven" value="7">7</button>
        <button id="eight" value="8">8</button>
        <button id="nine" value="9">9</button>
        <button id="multiply" value="multiply">x</button>
      </div>
      <div>
        <button id="four" value="4">4</button>
        <button id="five" value="5">5</button>
        <button id="six" value="6">6</button>
        <button id="subtract" value="subtract">-</button>
      </div>
      <div>
        <button id="one" value="1">1</button>
        <button id="two" value="2">2</button>
        <button id="three" value="3">3</button>
        <button id="add" value="add">+</button>
      </div>
      <div>
        <button id="zero" value="0">0</button>
        <button id="decimal" value="decimal">.</button>
        <button id="modulo" value="modulo">%</button>
        <button id="equals" value="equals">=</button>
      </div>
    </div>
  </section>
</body>
</html>
